<div
    class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-background via-surface to-background">
    <div class="w-full max-w-md bg-surface p-6 rounded-2xl shadow-xl text-white animate-fade-in">
        <h2 class="text-2xl font-bold mb-4 text-center">Nueva Contraseña</h2>
        <form [formGroup]="updateForm" (ngSubmit)="updatePassword()">
            <!-- Password -->
            <div class="mb-4">
                <label class="label">Nueva contraseña</label>
                <div class="relative">
                    <input [type]="showPassword() ? 'text' : 'password'" formControlName="newPassword" type="password"
                        placeholder="••••••••" class="input w-full" (input)="validatePasswordStrength()" />
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-textSecondary hover:text-text transition-colors">
                        @if(!showPassword()){
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                        }
                        @if(showPassword()){
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                            </path>
                        </svg>
                        }
                    </button>
                </div>
                <!-- Password Requirements -->
                @if(updateForm.value.newPassword && passwordErrors.length > 0){
                <!-- <div *ngIf="password && passwordErrors.length > 0" class="mt-2 p-3 bg-warning/10 border border-warning/20 rounded-lg"> -->
                <div class="mt-2 p-3 bg-warning/10 border border-warning/20 rounded-lg">
                    <p class="text-xs font-medium text-warning mb-2">Requisitos de contraseña:</p>
                    <ul class="space-y-1">
                        @for(error of passwordErrors; track error){
                        <!-- <li *ngFor="let error of passwordErrors" class="text-xs text-warning flex items-start"> -->
                        <li class="text-xs text-warning flex items-start">
                            <svg class="w-4 h-4 mr-1 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            {{ error }}
                        </li>
                        }
                    </ul>
                </div>
                }
            </div>
            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="label">Confirmar contraseña</label>
                <div class="relative">
                    <input [type]="showConfirmPassword() ? 'text' : 'password'"
                        formControlName="confirmPassword" type="password" placeholder="••••••••" class="input w-full" />
                    <button type="button" (click)="toggleConfirmPasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-textSecondary hover:text-text transition-colors"
                    >
                        @if(!showConfirmPassword()){
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        }
                        @if(showConfirmPassword()){
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                            </path>
                        </svg>
                        }
                    </button>
                </div>
            </div>

                <button type="submit" class="btn btn-primary w-full" [disabled]="loading">
                    @if(!loading){
                    <span>Actualizar contraseña</span>
                    }
                    @if(loading){
                    <span class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Guardando...
                    </span>
                    }
                </button>
                        
            
            @if(successMsg){
            <p class="text-green-400 mt-3 text-center">{{ successMsg }}</p>
            }
            @if(errorMsg()){
            <p class="text-red-400 mt-3 text-center">{{ errorMsg() }}</p>
            }

            <div class="text-center mt-4">
                <a routerLink="/auth/signin"
                    class="text-primary hover:text-primary/80 text-sm font-medium transition-colors">
                    ← Volver al login
                </a>
            </div>
        </form>
    </div>
</div>
